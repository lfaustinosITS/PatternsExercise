<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="notesApp.css" />

    <title>Notes Application</title>
</head>

<body>

    <head>

    </head>
    <nav>
        <ul>
            <li id="showNew">New Note</li>
            <li id="search">Search</li>
            <li id="inputSearch"><input id="searchWord"></li>
            <li> <button id="buttonSearch">Search</button></li>
            <li> <button id="undoButton">Undo</button></li>
        </ul>
    </nav>
    <div id="newNote" style="display: none;">
        <input type="text" id="title" placeholder="Title"><br><br>
        <textarea type="text" id="note" class="editable-field" placeholder="Note"></textarea><br><br>
        <button type="button" id="saveNoteButton">Save Note</button>
    </div>
    <div id = "messages"></div><button id="close" class="hide">Close</button>
    <div id="notesContainer">
    
    </div>
    <template id="noteTemplate">
        <div class="noteDisplayed">
        <article class="listTemplate">
            <h1 id="title"></h1>
            <strong>Created:</strong><div class="datefield" id="created"></div>
            <strong>Last Modified:</strong><div class="datefield" id="modified"></div>
            <br>
            <div style="white-space: pre; "id="content"></div>            
        </article>
        <button id="backButton">Back</button>
        <button id="deleteButton">Delete Note</button>
        <button id="editButton">Edit Note</button>
        <button id="seeNote">See Note</button>
        </div>
    </template>

    <script type="module" src="01-model.js"></script>
    <script type="module" src="02-presenter.js"></script>
    <script type="module" src="03-view.js"></script>
    
</body>

</html>
